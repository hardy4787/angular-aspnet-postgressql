<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Pet project</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button routerLink="/inspection">Inspection</a>
      <button
        *ngIf="isUserLogged; else authenticationPanel"
        mat-button
        (click)="onLogout()"
      >
        Logout
      </button>
      <ng-template #authenticationPanel>
        <button mat-button (click)="onOpenLoginDialog()">Sign in</button>
        <button mat-stroked-button (click)="onOpenRegistrationDialog()">Get started</button>
      </ng-template>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
